<sbb-header-lean label="Train Formation Visualization">
  <!-- The sbb logo and hamburger menu are hidden via CSS -->
  <sbb-header-icon-actions>
    <button sbb-frameless-button
            [sbbTooltip]="(darkMode$ | async) ? 'Switch to Light Mode' : 'Switch to Dark Mode'"
            (click)="toggleDarkMode()">
      <sbb-icon [svgIcon]="(darkMode$ | async) ? 'sunshine-small' : 'moon-small'"></sbb-icon>
    </button>
  </sbb-header-icon-actions>
</sbb-header-lean>
